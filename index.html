<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズサイト</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section class="Issue-img-section">
        <div class="ho-title-section">
            <h1>level 1</h1>
            <h2>★☆☆</h2>
        </div>
        <img src="images/ho-img.png" alt="出題画像" class="Issue-img" id="Issue-img">
        <img src="images/oo-img.png" alt="出題画像" class="Issue-img-oo" id="Issue-img-oo">
        <img src="images/to-img.png" alt="出題画像" class="Issue-img-to" id="Issue-img-to">
        <label for="answer-input">回答を入力</label>
        <input type="text" id="answer-input">
        <button id="answer-check">回答する</button>
    </section>
    <p id="answer-true" class="delete answer-true">正解です！おめでとうございます！</p>
    <p id="answer-fale" class="delete answer-fale">不正解です。もう一度挑戦してください。</p>
    <button id="retry" class="delete">リトライ</button>
    <button id="next" class="delete">次のレベルへ</button>
    

</body>

</html>
